<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesspaper AR</title>

    <!-- A-Frame + AR.js (pattern marker build) -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-family: sans-serif;
        font-size: 16px;
        background: rgba(0, 0, 0, 0.6);
        padding: 10px 20px;
        border-radius: 8px;
      }
    </style>
  </head>

  <body>
    <div id="loading">Loading AR environment...</div>

    <a-scene
      embedded
      renderer="alpha: true; antialias: true"
      arjs="trackingMethod: best; sourceType: webcam; facingMode: environment; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
    >
      <!-- Marker -->
      <a-marker
        id="marker"
        type="pattern"
        url="p_poster.patt"
        emitevents="true"
        smooth="true"
        smoothCount="15"
        smoothTolerance="0.01"
        smoothThreshold="8"
      >
      </a-marker>

      <!-- Smoothed container (stabilized model) -->
      <a-entity
        id="smoothed"
        visible="false"
        smoothed-controls="markerEl: #marker; lerpPosition: 0.2; lerpRotation: 0.2; lerpScale: 0.2"
      >
        <a-entity
          gltf-model="poster.glb"
          position="0 0 0"
          rotation="0 0 0"
          scale="0.6 0.6 0.6"
        ></a-entity>
      </a-entity>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const marker = document.querySelector("#marker");
      const smoothed = document.querySelector("#smoothed");
      const loading = document.querySelector("#loading");

      // Hide loading text when AR.js initializes
      window.addEventListener("arjs-video-loaded", () => {
        loading.style.display = "none";
      });

      // Toggle visibility for stability
      marker.addEventListener("markerFound", () => {
        smoothed.setAttribute("visible", true);
      });
      marker.addEventListener("markerLost", () => {
        smoothed.setAttribute("visible", false);
      });
    </script>
  </body>
</html>
